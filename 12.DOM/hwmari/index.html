<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/styles/style.css">
    <title>MariBot</title>
</head>
<body>
    <section>
        <div id="header-chat">
            <img src="../hwmari/img/live-chat.png"alt="Logo chatbox">
            <h3>MariBot</h3>
            <button id="btn-closed-chat">✖️</button>
            <div id="warning-info">
                <small>Cuidado al pasar información, no pases usuario y contraseña</small>
                <small id="btn-warning">⚠️</small>
            </div>
        </div>
        <div id="contenedor-msj">
            <p class="msj-bot">Hola buenas tardes estoy para ayudar escribe: /ayuda</p>
            <p class="msj-persona"></p>
        </div>
        <div>
            <input id="input-msj" type="text" placeholder="Escribe: /ayuda">
            <button id="btn-send">▶️</button>
        </div>
    </section>
    <script src="./source/scripts/script.js"></script>
</body>
</html>
